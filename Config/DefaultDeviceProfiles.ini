[Android DeviceProfile]
DeviceType=Android
BaseProfileName=
; clear all the default settings
-CVars=r.MobileContentScaleFactor=1
-CVars=r.BloomQuality=0
-CVars=r.DepthOfFieldQuality=0
-CVars=r.LightShaftQuality=0
-CVars=r.RefractionQuality=0
-CVars=r.ShadowQuality=2
-CVars=slate.AbsoluteIndices=1
; override all by our specified values
+CVars=slate.AbsoluteIndices=1
+CVars=r.HZBOcclusion=0
+CVars=r.EarlyZPass=0
+CVars=r.EarlyZPassMovable=0
+CVars=r.TranslucentLightingVolume=0
+CVars=r.AllowPointLightCubemapShadows=0
+CVars=r.Decal.StencilSizeThreshold=-1
+CVars=r.ProgramBinaryCache.Enable=1
; enable shader cache or not
; +CVars=r.UseShaderCaching=0
; +CVars=r.UseShaderDrawLog=1
; +CVars=r.UseShaderPredraw=1
+CVars=r.SupportPointLightWholeSceneShadows=0
+CVars=r.DisjointTimerQueries=0
+CVars=r.Emitter.FastPoolEnable=1
+CVars=r.LUT.Size=16
; RHIT
; +CVars=r.OpenGL.AllowRHIThread=0
; Vk
; +CVars=r.Android.DisableVulkanSupport=1
; post cvars override
+CVars=r.MotionBlurQuality=0
+CVars=r.AmbientOcclusionMipLevelFactor=1.0
+CVars=r.AmbientOcclusionMaxQuality=0
+CVars=r.AmbientOcclusionLevels=0
+CVars=r.AmbientOcclusionRadiusScale=1.2
+CVars=r.LensFlareQuality=0
+CVars=r.EyeAdaptationQuality=0
+CVars=r.LightShaftQuality=0
+CVars=r.FastBlurThreshold=0
+CVars=r.SceneColorFringeQuality=0
; foliage cvars override
+CVars=foliage.DensityScale=0.3
; XSJME
+CVars=r.SPRenderer=1
+CVars=r.EnableParticleMerge=1
+CVars=r.EnableReflectionInstancedOptimization=0
+CVars=xsj.EnableMaskEarlyZ=1
+CVars=xsj.EnableMaskEarlyZRenderFirst=1
+CVars=xsj.EnableCullScreenPercentage=1
+CVars=xsj.CullScreenPercentage=0.015
+CVars=r.Android.UseShadowDepthFormat16=1
+CVars=r.Mobile.ForceNoOnChipSunMask=1
+CVars=xsj.ForceGatherDynamicPerFrame=1
+CVars=r.AllowDelayResize=1
+CVars=r.SceneCapturingGamma=2.0
+CVars=pir.FPSLowValue=20
+CVars=pir.FPSMidValue=30
+CVars=pir.FPSHighValue=60
; landscape lod bias
; +CVars=r.LandscapeLODBias=1
; cache static primitives shadow map
+CVars=xsj.Mobile.StaticPrimitivesCSMCache=1
+CVars=xsj.Mobile.StaticCSMCacheCameraAngleThresHold=45.0
+CVars=xsj.Mobile.StaticCSMCacheCameraFOVThresHold=30.0
+CVars=xsj.Mobile.StaticCSMCacheLightAngleThresHold=10.0

